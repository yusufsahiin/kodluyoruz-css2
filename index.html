<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <nav>
<!--
 About ve Store kısmı eklendi 
-->
        <div class="header">
          <p class="headerli" style="float: left; vertical-align: middle;"> <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
            style="margin-top: 0px;
            margin-right: 5px;
            margin-bottom: 0px;
            margin-left: 5px;">About</a></p>
          <p class="headerli" style="float: left; vertical-align: middle;"> <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
              style="margin-top: 0px;
              margin-right: 5px;
              margin-bottom: 0px;
              margin-left: 5px;">Store</a></p>
<!--
   Gmail Images ve kendi görüntümüzü 
  ekleyerek sağ tarafta konumlandırdık
-->
            <a class="headerli" style="float:right "  href="https://www.github.com/yusufsahiin" target="_blank" 
              ><img class="headerli"
                src="hesap.jpg"
                alt=""
                style="margin-top: 0px;
                margin-right: 5px;
                margin-bottom: 0px;
                margin-left: 5px;
                width: 94px;"
            /></a>
            <p class="headerli" style="float: right; vertical-align: middle;"><a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"  style="margin-top: 0px;
              margin-right: 5px;
              margin-bottom: 0px;
              margin-left: 5px;">Images</a
            >
            <p class="headerli" style="float: right; vertical-align: middle;" ><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" 
              style="margin-top: 0px;
              margin-right: 5px;
              margin-bottom: 0px;
              margin-left: 5px;">Gmail</a></p>
        </div>
      </nav>
<!-- 
   Google logosu değiştirildi 
   boyutlandırması ayarlandı
-->
      <div class="container">
        <img
          src="logo.png"
          width="300px"
          alt="Google"
        />
      </div>
      <div class="search-area" style="width: 480px;">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input type="text" class="input" maxlength="2048" autofocus="true" style="
                border-top-width: 0px;
                border-right-width: 0px;
                border-bottom-width: 0px;
                border-left-width: 0px;
              ">
            </div>
          </div>
        </div>
      </div>
<!--
  Search bar ayarlandı 
  Butonların gölgelendirmeleri,
  İstenen değerleri değiştirilerek
  ortalandı
-->
      <div  class="buttons">
        <a href=""
          ><button class="googlesearch">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
        >
      </div>
    </div>
<!--
  We made the footer part. 
  Change the background color and
   delete the points on them
-->
    <nav>
      <div class="footer">
        <p class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </p>
        <p class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </p>
        <p class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </p>
        <p class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </p>

        <p class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </p>

        <p class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </p>

        <p class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </p>
      </div>
<!--
  Footer link noktaları düzenlendi
  Background renkleri değiştirildi
-->
    </nav>
  </body>
</html>
